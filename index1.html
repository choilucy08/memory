    <style>

        /* "ì •ë‹µ ìˆ¨ê¸°ê¸°/ë³´ê¸°" ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì¶”ê°€ */
        #toggle-visibility-btn { background-color: #8e44ad; color: white; }
        
        #retry-incorrect-btn { background-color: #2ecc71; color: white; }

        }
        
        /* ğŸ”¥ ì´ í´ë˜ìŠ¤ê°€ ì ìš©ë˜ë©´ í”„ë¡¬í”„íŠ¸ í…ìŠ¤íŠ¸ê°€ ê°€ë ¤ì§ */
        #prompt-text.obscured {
            color: transparent; /* ê¸€ì ìƒ‰ì„ íˆ¬ëª…í•˜ê²Œ */
            background-color: #dce1e2;
            user-select: none; /* í…ìŠ¤íŠ¸ ì„ íƒ ë°©ì§€ */
        }

        #feedback {
            margin-top: 15px;

        .correct { color: #2ecc71; }

</head>
<body>

    <div class="container">
        <h1>âœ… ì§„ì§œ ì•”ê¸° ë„ìš°ë¯¸</h1>

        <div id="setup-area">
            <p>ì•”ê¸°í•  ë‚´ìš©ì„ í•œ ì¤„ì— í•œ ë¬¸ì¥ì”© ì…ë ¥í•˜ì„¸ìš”.</p>
            <textarea id="text-input" rows="10" placeholder="ì—¬ê¸°ì— ì•”ê¸°í•  ë‚´ìš©ì„ ì…ë ¥..."></textarea>
            <div class="options">
                <input type="checkbox" id="shuffle-checkbox">
                <label for="shuffle-checkbox">ìˆœì„œ ì„ê¸°</label>
            </div>
            <button id="start-btn">ì•”ê¸° ì‹œì‘</button>
        </div>

        <div id="memorize-area" class="hidden">
            <div id="progress"></div>
            <div id="prompt-text"></div>
            <textarea id="answer-input" rows="4" placeholder="ì •ë‹µì„ ìˆ¨ê¸´ í›„, ì™¸ìš´ ë‚´ìš©ì„ ì…ë ¥í•´ ë³´ì„¸ìš”."></textarea>
            <div class="button-group">
                <button id="check-btn">í™•ì¸</button>
                <button id="hint-btn">íŒíŠ¸</button>
                <button id="toggle-visibility-btn">ì •ë‹µ ìˆ¨ê¸°ê¸°</button>
            </div>
            <div id="feedback"></div>
        </div>
        
        <div id="end-game-area" class="hidden">
             <div class="button-group">
                <button id="retry-incorrect-btn">ì˜¤ë‹µë§Œ ë‹¤ì‹œí•˜ê¸°</button>
                <button id="restart-btn">ì²˜ìŒë¶€í„° ë‹¤ì‹œí•˜ê¸°</button>
            </div>
        </div>

    </div>

    <script>
        // HTML ìš”ì†Œ
        const setupArea = document.getElementById('setup-area');
        const memorizeArea = document.getElementById('memorize-area');
        const endGameArea = document.getElementById('end-game-area');
        const textInput = document.getElementById('text-input');
        const shuffleCheckbox = document.getElementById('shuffle-checkbox');
        const startBtn = document.getElementById('start-btn');
        const progressText = document.getElementById('progress');
        const promptText = document.getElementById('prompt-text');
        const answerInput = document.getElementById('answer-input');
        const checkBtn = document.getElementById('check-btn');
        const hintBtn = document.getElementById('hint-btn');
        const toggleVisibilityBtn = document.getElementById('toggle-visibility-btn'); // ìƒˆ ë²„íŠ¼ ìš”ì†Œ
        const feedback = document.getElementById('feedback');
        const retryIncorrectBtn = document.getElementById('retry-incorrect-btn');
        const restartBtn = document.getElementById('restart-btn');

        // ìƒíƒœ ë³€ìˆ˜
        let originalSentences = [];
        let currentSentences = [];
        let incorrectSentences = new Set();
        let currentIndex = 0;
        let hintLevel = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function startGame(sentencesToUse) {
            currentSentences = [...sentencesToUse];
            if (shuffleCheckbox.checked) {
                shuffleArray(currentSentences);
            }
            incorrectSentences.clear();
            currentIndex = 0;

            setupArea.classList.add('hidden');
            endGameArea.classList.add('hidden');
            memorizeArea.classList.remove('hidden');
            answerInput.classList.remove('hidden');

            loadSentence();
        }

        function loadSentence() {
            if (currentIndex < currentSentences.length) {
                // ë‹¤ìŒ ë¬¸ì œë¡œ ë„˜ì–´ê°ˆ ë•Œ ê¸°ë³¸ì ìœ¼ë¡œ ì •ë‹µì´ ë³´ì´ë„ë¡ ì„¤ì •
                promptText.classList.remove('obscured');
                toggleVisibilityBtn.textContent = 'ì •ë‹µ ìˆ¨ê¸°ê¸°';
                
                progressText.textContent = `ì§„í–‰ ìƒí™©: ${currentIndex + 1} / ${currentSentences.length}`;
                promptText.textContent = currentSentences[currentIndex];
                answerInput.value = '';
                answerInput.disabled = false;
                feedback.textContent = '';
                feedback.className = '';
                checkBtn.textContent = 'í™•ì¸';
                checkBtn.disabled = false;
                hintBtn.disabled = false;
                hintLevel = 0;
                hintBtn.textContent = 'íŒíŠ¸';

                checkBtn.onclick = checkAnswer;
                answerInput.focus();
            } else {
                finishGame();
            }
        }
        
        function checkAnswer() {
            const correctAnswer = currentSentences[currentIndex].trim();
            const userAnswer = answerInput.value.trim();

            if (userAnswer === correctAnswer) {
                feedback.textContent = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ‘';
                feedback.className = 'correct';
                // ì •ë‹µì„ ë§íˆë©´ ë‹¤ìŒ ë²„íŠ¼ìœ¼ë¡œ ë³€ê²½
                checkBtn.textContent = 'ë‹¤ìŒ';
                checkBtn.onclick = () => {
                    currentIndex++;
                    loadSentence();
                };
            } else {
                feedback.textContent = 'ì˜¤ë‹µì…ë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”. ğŸ¤”';
                feedback.className = 'incorrect';
                incorrectSentences.add(currentSentences[currentIndex]);
            }
        }
        
        function finishGame() {
            memorizeArea.classList.add('hidden');
            endGameArea.classList.remove('hidden');
            
            let finishMessage = 'ğŸ‰ ëª¨ë“  ë¬¸ì¥ì„ ì™„ë²½í•˜ê²Œ ì•”ê¸°í–ˆìŠµë‹ˆë‹¤!';
            if (incorrectSentences.size > 0) {
                finishMessage = `ë„ì „ ì™„ë£Œ! ì˜¤ë‹µì€ ${incorrectSentences.size}ê°œ ì…ë‹ˆë‹¤.`;
                retryIncorrectBtn.classList.remove('hidden');
            } else {
                retryIncorrectBtn.classList.add('hidden');
            }
            setupArea.classList.remove('hidden');
            alert(finishMessage);
        }
        
        // "ì •ë‹µ ìˆ¨ê¸°ê¸°/ë³´ê¸°" ë²„íŠ¼ ì´ë²¤íŠ¸
        toggleVisibilityBtn.addEventListener('click', () => {
            promptText.classList.toggle('obscured');
            if (promptText.classList.contains('obscured')) {
                toggleVisibilityBtn.textContent = 'ì •ë‹µ ë³´ê¸°';
            } else {
                toggleVisibilityBtn.textContent = 'ì •ë‹µ ìˆ¨ê¸°ê¸°';
            }
        });

        startBtn.addEventListener('click', () => {
            const rawText = textInput.value.trim();
            if (rawText === '') {
                alert('ì•”ê¸°í•  ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            originalSentences = rawText.split('\n').filter(line => line.trim() !== '');
            if (originalSentences.length > 0) {
                startGame(originalSentences);
            } else {
                alert('ì•”ê¸°í•  ë¬¸ì¥ì´ ì—†ìŠµë‹ˆë‹¤.');
            }
        });

        answerInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                checkBtn.click();
            }
        });
        
        hintBtn.addEventListener('click', () => {
            hintLevel++;
            const correctAnswer = currentSentences[currentIndex];
            // íŒíŠ¸ë¥¼ ëˆ„ë¥´ë©´ ì •ë‹µì´ ë³´ì´ë„ë¡ ì²˜ë¦¬
            promptText.classList.remove('obscured');
            toggleVisibilityBtn.textContent = 'ì •ë‹µ ìˆ¨ê¸°ê¸°';
            
            if (hintLevel >= correctAnswer.length) {
                feedback.textContent = `íŒíŠ¸: ${correctAnswer}`;
                hintBtn.disabled = true;
            } else {
                const hintText = correctAnswer.substring(0, hintLevel) + '...';
                feedback.textContent = `íŒíŠ¸: ${hintText}`;
            }
            feedback.className = 'hint';
        });
        
        retryIncorrectBtn.addEventListener('click', () => {
            startGame(Array.from(incorrectSentences));
        });

        restartBtn.addEventListener('click', () => {
             startGame(originalSentences);
        });

    </script>

</body>
